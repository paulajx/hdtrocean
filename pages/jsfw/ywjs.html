                <h3>业务介绍</h3>
                <div class="section">
                    <p>天津海德天润海上工程技术有限公司成立于2010年，是一家从事海洋工程和陆地油气田工程设计的公司，公司凭借其优良的管理和专业的技术服务，以为多家业主提供服务，得到业主一致好评。公司主要业务如下：
                    <ol>
                        <li>海上油气田的设计及安装</li>
                        <li>新能源的设计及安装</li>
                        <li>陆地工程</li>
                    </ol>
                    </p>
                    <p>公司为海洋和陆上油气田开发工程提供咨询服务、工程设计及项目管理服务；涵盖各工程的详细设计、加工设计、安装设计、调试校核等内容；为现有生产设施提供维修改造服务，优化设计方案，满足客户需要以及安全和环境准则；同时根据客户的需求提供技术咨询服务以及现场施工技术支持等。</p>
