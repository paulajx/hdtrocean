                    <h5>海上测风塔结构设计</h5>
                    <p>风电是可再生的无污染的能源。海上风能资源丰富而且稳定，风况优于陆地，且受土地利用、噪声污染、鸟类保护、电磁波干扰较少，不涉及土地征用等问题。我国风电的大规模开发潜力在海上，特别是水深小于15m的近海，更是今后几十年风电发展的方向。</p>
                    <p>测风塔塔架可采用单根钢筒式、三角形桁架及四边形桁架等结构形式。测风塔为高耸结构建筑物，由基础、承台及塔架部分组成。</p>
