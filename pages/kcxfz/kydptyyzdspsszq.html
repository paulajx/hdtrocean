                <h3>科研项目</h3>
                <h4>可移动平台液压自动水平伸缩栈桥的研制</h4>
                <div class="section">
                    <h5>主要研究内容</h5>
                    <ol>
                        <li>栈桥结构改造设计及结构强度校核<br/>改造传统栈桥结构，并通过有限元分析校核结构强度，使栈桥能够在50年一遇的海况条件下完成搭设工作。<br/>计算结构的固有频率，对振动进行分析，并对风载荷及地震载荷下的动力响应进行仿真。</li>
                        <li>液压系统结构设计制造<br/>设计液压驱动装置的结构、伸缩机构，根据工作循环要求，设计液压回路系统，对液压系统进行结构设计。保证栈桥两侧液压缸的同步精度达到98%以上。</li>
                        <li>电气控制设计、制造<br/>完成液压电气控制系统的设计及制造。</li>
